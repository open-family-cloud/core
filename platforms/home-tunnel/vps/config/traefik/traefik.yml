# Traefik 静的設定 — VPS 側（TLS 終端 → WireGuard トンネルへ転送）
# 動的設定は ./dynamic/ ディレクトリに配置

api:
  dashboard: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  file:
    directory: /etc/traefik/dynamic
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: "${ACME_EMAIL}"
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

log:
  level: WARN

accessLog:
  filePath: /dev/stdout
  filters:
    statusCodes:
      - "400-499"
      - "500-599"
