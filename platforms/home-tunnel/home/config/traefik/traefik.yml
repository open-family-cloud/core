# Traefik 静的設定 — 自宅サーバー向け（WireGuard トンネル経由で受信）
# TLS は VPS 側で終端するため、自宅側では HTTP のみ処理
# 動的設定は共有の config/traefik/dynamic/ ディレクトリに配置

api:
  dashboard: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: ofc-frontend
  file:
    directory: /etc/traefik/dynamic
    watch: true

# TLS は VPS 側で終端するため、自宅側では不要
# ただし内部通信用に自己署名証明書を使用する場合は有効化

log:
  level: WARN

accessLog:
  filePath: /dev/stdout
  filters:
    statusCodes:
      - "400-499"
      - "500-599"
