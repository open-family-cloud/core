# Traefik 静的設定 — 自宅サーバー + 固定IP 向け
# HTTP challenge と DNS challenge の両方に対応

api:
  dashboard: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: ofc-frontend
  file:
    directory: /etc/traefik/dynamic
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: "${ACME_EMAIL}"
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web
  # DNS challenge（ポート80が使えない場合や、ワイルドカード証明書が必要な場合）
  letsencrypt-dns:
    acme:
      email: "${ACME_EMAIL}"
      storage: /letsencrypt/acme-dns.json
      dnsChallenge:
        provider: "${ACME_DNS_PROVIDER}"
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"

log:
  level: WARN

accessLog:
  filePath: /dev/stdout
  filters:
    statusCodes:
      - "400-499"
      - "500-599"
