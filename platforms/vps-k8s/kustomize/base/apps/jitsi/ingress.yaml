apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jitsi
  labels:
    app.kubernetes.io/name: jitsi
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - meet.DOMAIN_PLACEHOLDER
      secretName: jitsi-tls
  rules:
    - host: meet.DOMAIN_PLACEHOLDER
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jitsi-web
                port:
                  number: 80
