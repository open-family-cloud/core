# Traefik 静的設定
# 動的設定は ./dynamic/ ディレクトリに配置

api:
  dashboard: false  # 本番では無効に（必要なら override で有効化）

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: ofc-frontend
  file:
    directory: /etc/traefik/dynamic
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: "${ACME_EMAIL}"
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

log:
  level: WARN

accessLog:
  filePath: /dev/stdout
  filters:
    statusCodes:
      - "400-499"
      - "500-599"
